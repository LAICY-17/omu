<template name="addMenuItemForm">
	<form>
		$<input type="number" name="menuItemPrice" min="0.00" step="0.01" max="2500" placeholder="0.00" required>
		<input type="text" name="menuItemName" placeholder="Enter a menu item here" required>
		<input type="submit" value="Add Menu Item">
		{{> uploadForm}}
	</form>
</template>
