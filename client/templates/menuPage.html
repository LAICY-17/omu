<template name="menuPage">
	<div>
		<h1>This is the menu List</h1>
			{{> addMenuItemForm}}<br>
			<ol>
				{{#each menulist}}
				<li class="menuitm {{selectedMenuItem}}">{{menuitem}}</li>
				{{/each}}
			</ol>
			<br><button class="remove">Remove Menu Item</button>

		<h3>Standing Orders:</h3>
		<button class="removeOrder">Remove Selected Order</button><br><br>
		<ol>
			{{#each standingorders}}
			<li class="orderitm {{selectedOrderItem}}">{{menuitem}} &emsp;
			<input type = 'number' size = '10' id = 'numberinput' name = 'mynumber' value = '1' step = '1' min = '1' />
			</li>
			{{/each}}
		</ol>
			<br><button class="sendOrders">Confirm Orders & Send To Kitchen</button>

		<h3>Confirmed Orders:</h3>
		<ol>
			{{#each confirmedorders}}
			<li>{{menuitem}}</li>
			{{/each}}
		</ol>
			<br><button class="clearCfmOrders">Clear Confirmed Orders</button>
	</div>
</template>
